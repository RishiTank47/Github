<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js">
    </script>

     <style>
          
          .a  
          {
             color: bisque;
             background-color: blueviolet;
             height: 300px;
             width:400px;

          }

     </style>

</head>
<body>

    <h1>Hello</h1>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Aperiam, est voluptatum repellendus ducimus, 
        dicta pariatur quia amet harum voluptate excepturi, 
        eveniet sint optio odio ex magni recusandae facilis dolorem magnam.
    </p>

    <button class="b1">Hide</button>
    <button class="b2">Show</button>
    <button class="b3">Hide/Show</button>
    

    <script>

            $('.b1').click(()=>
            {
                    $('p').addClass('a');
            })

            $('.b2').click(()=>
            {
                  $('p').removeClass('a');
            })

            $('.b3').click(()=>
            {
                  $('p').toggleClass('a');
            })
             

    </script>
</body>
</html>
