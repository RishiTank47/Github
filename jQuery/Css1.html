<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js">
    </script>

    <style>
        .test
        {
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
            color: rgb(198, 95, 95);
        }
    </style>
</head>
<body>
    
        <p>
             Lorem ipsum dolor sit amet consectetur adipisicing elit.
             Nemo sed qui aspernatur hic animi reprehenderit voluptate 
             possimus ipsum magni, quibusdam eum rerum sunt laboriosam 
             dolorem modi exercitationem aut asperiores aliquam.
        </p>

        <button id="ad1">add class</button>
        <button id="ad2">remove class</button>
        <button id="ad3">add/remove class</button>


       <script>
                 
                 $('#ad1').click(function()
                 {
                      $('p').addClass('test');
                 })

                 $('#ad2').click(function()
                 {
                    $('p').removeClass("test");
                 })

                 $('#ad3').click(function()
                 {
                    $('p').toggleClass('test');
                 })

       </script>

</body>
</html>
