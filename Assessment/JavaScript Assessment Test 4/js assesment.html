<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container mt-3 " onsubmit="return validData()">

        <h2 >Responsive Registration form</h2>
        <form action="/action_page.php"  >

          <div class="mb-3 mt-3 w-25">
            <!-- <label for="email">Email:</label> -->
            <input type="email" class="form-control" id="email" placeholder="Email" name="email">
            <span id="eErr"></span>
          </div>

          <div class="mb-3 w-25" >
            <!-- <label for="pwd">Password:</label> -->
            <input type="password" class="form-control" id="pwd" placeholder="Password" name="pswd">
            <span id="pErr"></span>
          </div>

          <div class="mb-3 w-25">
            <!-- <label for="pwd">Password:</label> -->
            <input type="password" class="form-control" id="repwd" placeholder="Re-type Password" name="pswd">
            <span id="rpErr"></span>
          </div>

          <div class="mb-3 w-25 d-flex">
            <!-- <label for="pwd">Password:</label> -->
            <input type="text" class="form-control" id="fname" placeholder="First Name" name="Fname">
            <span id="fnErr"></span>

            <input type="text" class="form-control ms-1" id="lname" placeholder="Last Name" name="Lname">
            <span id="lnErr"></span>
          </div>

          

          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="Male"> Male
            </label>

            <label class="form-check-label ms-5">
                <input class="form-check-input" type="checkbox" name="Female"> Female
              </label>

          </div>
          

          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="Male">
               I agree with terms and condition 
            </label>

          </div>

          <button type="submit" class="btn btn-primary ">Registration</button>

        </form>
      </div>
    
</body>
</html>
<script>
  Email = document.getElementById('email');
  eErr = document.getElementById('eErr');
  pass = document.getElementById('pwd');
  cpass = document.getElementById('repwd');
  Fname = document.getElementById('fname');
  Lname = document.getElementById('lname');

  var ex_email=/^([a-z0-9.-_])+@([a-z0-9.-_]).+([a-z]{2,3})$/ 
  var pwd=/^([a-zA-Z0-9.-_]){3,5}$/
         function validData()
         { 

                if(Email.value == "")
                {
                
                    eErr.innerHTML ="* Email is required..!";
                    eErr.style.color ="red";
                    Email.style.border ="2px solid red";
                    return false;
                }
                else
                {
                  eErr.innerHTML ="";
                  Email.style.border ="2px solid green";
                }
                if(!ex_email.test(Email.value)) 
                {
                    alert("Please Enter valid email!");
                    return false;
                } 

                if(pass.value == "")
                {
                  pErr.innerHTML ="* Password is required..!";
                  pErr.style.color ="red";
                  pass.style.border ="2px solid red";
                    return false;
                }
                else
                {
                  pErr.innerHTML ="";
                  pass.style.border ="2px solid green";
                }

                if(pass.value != cpass.value)
                {
                  rpErr.innerHTML ="* Passwords do not match.!!";
                  rpErr.style.color ="red";
                  cpass.style.border ="2px solid red";
                    return false;
                }
                else
                {
                  rpErr.innerHTML ="";
                  cpass.style.border ="2px solid green";
                }

                if(Fname.value == "")
                {
                  fnErr.innerHTML ="* First Name is required..!";
                  fnErr.style.color ="red";
                  fname.style.border ="2px solid red";
                    return false;
                }
                else
                {
                  fnErr.innerHTML ="";
                  fname.style.border ="2px solid green";
                }

                if(Lname.value == "")
                {
                  lnErr.innerHTML ="* Last Name is required..!";
                  lnErr.style.color ="red";
                  lname.style.border ="2px solid red";
                    return false;
                }
                else
                {
                  lnErr.innerHTML ="";
                  lname.style.border ="2px solid green";
                }
               

        



         } 
</script>
