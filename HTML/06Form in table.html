<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form in Table</title>
</head>
<body>

	<form method="post" >
		
		<table border="1"  cellpadding="10" cellspacing="0">
			
			<tr>
				<td >
					Name:<input type="text" name="" placeholder="Enter Your Name" required  pattern="[a-zA-Z]{3,8}">
				</td>
			</tr>

			<tr>
				<td >
					Email:<input type="email" name="email" required="">
				</td>
			</tr>

			<tr>
				<td >
					Password:<input type="password" name="psw" required title ="min 3 & max 8 Alphabet" minlength="3" maxlength="8" >
				</td>
			</tr>

			<tr>
				<td >
					Gender:
					<input type="radio" name="Gender">Male
					<input type="radio" name="Gender">Female
					<input type="radio" name="Gender">Other
				</td>
			</tr>

			<tr >
				<td>
					Languages:
					<input type="Checkbox" name="">Gujrati
				    <input type="Checkbox" name="">Hindi
					<input type="Checkbox" name="">English
				</td>
			</tr>

			<tr>
				<td align="right">
					Date-Time:<input type="datetime-local" name="">
				</td>
			</tr>

			<tr>
				<td>
					Upload File:<input type="file" name="">
				</td>
			</tr>
     
            <tr>
            	<td >
            		Address:<textarea rows="2" cols="7"></textarea>
            	</td>
            </tr>

            <tr>
            	<td>
            		<input type="submit" name="">
            		<input type="reset" name="">
            	</td>
            </tr>



		</table>

	</form>

</body>
</html>
