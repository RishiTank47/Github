<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form in Table</title>
</head>
<body>

	<form>
		
		<table border="0"  cellpadding="10" cellspacing="0">
			
			<tr>
				<td align="">
					Name:<input type="text" name="" placeholder="Enter Your Name" required >
				</td>
			</tr>

			<tr>
				<td align="">
					Email:<input type="email" name="">
				</td>
			</tr>

			<tr>
				<td align="">
					Password:<input type="password" name="psw" required pattern="min 3 & max 8 Alphabet" >
				</td>
			</tr>

			<tr>
				<td align="">
					Gender:
					<input type="radio" name="Gender">Male
					<input type="radio" name="Gender">Female
					<input type="radio" name="Gender">Other
				</td>
			</tr>

			<tr >
				<td align="">
					Languages:
					<input type="Checkbox" name="">Gujrati
				    <input type="Checkbox" name="">Hindi
					<input type="Checkbox" name="">English
				</td>
			</tr>

			<tr>
				<td align="">
					Date-Time:<input type="datetime-local" name="">
				</td>
			</tr>

			<tr>
				<td align="">
					Upload File:<input type="file" name="">
				</td>
			</tr>
     
            <tr>
            	<td align="">
            		Address:<textarea rows="2" cols="7"></textarea>
            	</td>
            </tr>

            <tr>
            	<td>
            		<input type="submit" name="">
            		<input type="reset" name="">
            	</td>
            </tr>



		</table>

	</form>

</body>
</html>
