<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="132191_5242747_925653_image.jpg" alt="" height="100%" width="100%"></div>
      <div class="swiper-slide"><img src="Australian-Cattle-Dog.jpg" alt="" height="100%" width="100%"></div>
      <div class="swiper-slide"><img src="main.jpg" alt="" height="100%" width="100%"></div>
      <div class="swiper-slide"><img src="MYOB_Logo.png" alt="" height="100%" width="100%"></div>
      <div class="swiper-slide"><img src="purple-flower.jpg" alt="" height="100%" width="100%"></div>
      <div class="swiper-slide"><img src="trustly-group-ab-logo-vector.png" alt="" height="100%" width="100%"></div>
      <div class="swiper-slide"><img src="wallpaper.jpg" alt="" height="100%" width="100%"></div>
      <div class="swiper-slide"><img src="1546602866918.jpeg" alt="" height="100%" width="100%"></div>
      <div class="swiper-slide"><img src="Oldendorff-Carriers-GmbH-Co-KG.jpg" alt="" height="100%" width="100%"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>

</html>
