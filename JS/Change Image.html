<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            block-size: 500px;
        }
    </style>
</head>
<body>

       <div>
    
        <img src="Image1.jpeg" alt="" height="500px" width="100%" id="img" >

        <button onclick="backward()" > < </button>

         <button onclick="imagechane()" > > </button>
        

       </div>


       <script>

        // console.log(imagechane)

                     image=document.getElementById('img')
                  

                function imagechane()
                {
                      if (image.src.match('Image1.jpeg'))
                      {
                           image.src='Image2.jpeg';
                      }

                      else if ( image.src.match('Image2.jpeg'))
                      {
                            image.src='Image3.jpeg';
                      }

                      else if ( image.src.match('Image3.jpeg'))
                      {
                            image.src='Image4.jpeg';
                      }

                      else  
                      {
                            image.src='Image1.jpeg';
                      }
                }

                function backward()
                {
                      if (image.src.match('Image1.jpeg'))
                      {
                           image.src='Image4.jpeg';
                      }

                      else if ( image.src.match('Image4.jpeg'))
                      {
                            image.src='Image3.jpeg';
                      }

                      else if ( image.src.match('Image3.jpeg'))
                      {
                            image.src='Image2.jpeg';
                      }

                      else  
                      {
                            image.src='Image1.jpeg';
                      }
                }

            //     imagechane()

       </script>

</body>
</html>
