<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
     
    price: <input type="text" value="300" id="inp">
    <span id="sp" style="display: none;"></span>
    <select name="" id="sel" onchange="quan()">
        <option value="" hidden >----Select Quantiy----</option>
        <option value="1" >1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
   
    <script>

               console.log(sel.value);
 
               function quan()
               {
                  sp.innerHTML= (parseInt(inp.value) * parseInt(sel.value));
                  inp.value=sp.innerHTML;
                //   inp.innerHTML=inp.value;
                  
               }
            

    </script>

</body>
