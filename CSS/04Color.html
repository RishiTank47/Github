<body>

	<p style="color: blue ;">color</p>
    <p style="color:#DA8E32">HEX color</p>

    <!-- Red,Green,Blue -->
    <p style="color:rgb(20, 218, 170);">RGB color</p>

    <!-- Red,Green,Blue,Alpha (The RGB color model is extended in this specification to include “alpha” 
    	to allow specification of the opacity of a color.) -->
    <p style="color:rgba(20, 218, 170, 0.50);">RGBA color</p>

    <!--HSL(Hue-Saturation-Lightness)-->
    <p style="color:hsl(20, 100%, 50%);">Hue-Saturation-Lightness</p>

    <!-- HSLA(Hue-Saturation-Lightness-Alpha) -->

    <p style="color:hsla(20, 100%, 50%, 1000.50);">Hue-Saturation-Lightness-Alpha</p> 




</body>
