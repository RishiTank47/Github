<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flip Card</title>
    <style type="text/css">
    	

    	.main 
    	{
    		height: 300px;
    		width: 150px;
    		background-color:transparent;
    		box-shadow: 0 0 40px green;
    	}

    	.front, .back
        {
        	height: 300px;
        	width: 150px;
        	backface-visibility:hidden;
        	position: absolute;
        	transition: 2s;
        	transform: rotateY(180deg);
        }

        .back
        {
        	transform: rotateY(0deg);
        }

        .main:hover  .back
        {
        	transform: rotateY(180deg);
        }

        .main:hover  .front
        {
        	transform: rotateY(0deg);
        }
      

    </style>



</head>
<body>

	<div class="main">


        <div class="front">

		<img src="https://img.freepik.com/free-photo/blithesome-student-green-t-shirt-posing-with-laptop-indoor-photo-amazed-male-freelancer-isolated_197531-20164.jpg?w=360" width="100%" height="100%">

        </div>

        <div class="back">

        	<img src="https://www.shutterstock.com/image-photo/amazed-happy-bearded-man-using-260nw-2022523454.jpg" width="100%" height="100%">
        	
        </div>

	</div>

</body>
</html>
