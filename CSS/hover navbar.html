<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hover Navbar</title>
    
    <style type="text/css">

    	body 
    	{
    		margin: 0;
    	}

    	.a 
    	{
    		background-color: gray;
    		padding: 15px;

    	}

         .b  
    	{
    		display: inline;

    	}
    	a  
    	{
    		text-decoration: none;
    	}
    	.c 
    	{
    		display: none;
    	}

    	.b:hover .c    
    	{
    		display: block;
    	}

    	.b 
    	{
    		padding: 20px;
    	}







    </style>

</head>
<body>

	<div class="a">
		<ul>
			<li class="b"><a href="">Home</a></li>
			<li class="b"><a href="">About</a></li>
			<li class="b"><a href="">Service</a>
				<ul class="c">
                <li><a href="">Service 1</a></li>
                <li><a href="">Service 2</a></li>
                <li><a href="">Service 3</a></li>
                </ul>
			</li>
		</ul>
	</div>

</body>
</html>
