<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Border Radius</title>
	<style type="text/css">

		.a,.b,.c,.d,.e,.f
		{
			width: 100px;
			height: 100px;
			background-color: blueviolet;
			margin: 20px 100px;
		}


		.a 
		{
			border-radius: 60px;
		}

		.b 
		{
			border-radius: 0px 30px 0px 100px;
		}

		.c 
		{
			border-radius: 0px 90px;
		}

		.d 
		{
			border-radius: 90px 0px;
		}

		.e 
		{
           border-radius: 80%;
		}

		.f 
		{
			border-radius: 50%;
			width: 300px;
		}
		
	</style>
</head>
<body>

    <div class="a"></div>

    <div class="b"></div>

    <div class="c"></div>

    <div class="d"></div>

    <div class="e"></div>

    <div class="f"></div>

</body>
</html>
