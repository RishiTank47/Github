<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Overflow Hidden</title>
    <style type="text/css">


    	*{box-sizing: border-box;}
    	
    	body 

    	{
    		background-color: hotpink;
    		margin: 0;
    	}


       .a 
       {
          
          height: 300px;
          width: 300px;
          border-radius: 50%;
          background: linear-gradient(lightblue,lightcoral);
          margin:200px auto;
          overflow: hidden;
          padding: 200px 0 0 100px ;

       }

       .b 
       {
         
         height: 200px;
         width: 200px;
         border-radius: 50%;
         background: linear-gradient(yellow,green);

         border: 20px solid darkred;


       }

        

    </style>

</head>
<body>

	<div class="a">

		<div class="b" >
			
		</div>

	</div>

</body>
</html>
