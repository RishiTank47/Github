<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Border</title>
</head>
<body>

	<h1 style="border:10px solid green;">hello</h1>
	<h2 style="border:10px dotted red;"> hii</h2>
    <h3 style="border-style:double dashed dotted solid;">dashed </h3>
    <h4 style="border-style: double ; border-color: black; border-width: 10px;">border</h4>

    <h5 style="border: 6px groove lightgray;">groove </h5>
    <h6 style="border: 10px ridge lightblue;"> ridge</h6>
    
    <p style="border: 9px inset gray;"> gray</p>
    <p style="border:30px outset red;"> RED</p>
</body>
</html>
