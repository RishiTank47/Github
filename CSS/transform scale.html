<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">


		.a,.b 
		{
			height: 150px;
			width: 200px;
			background-color: lightpink;
			margin: 50px;
			transition: 1s;
		}

		.a:hover
		{
			height: 200px;
			width: 250px;
		}

		.b:hover
		{
			transform: scale(1.1);
		}
		


	</style>
</head>
<body>

       <div class="a">
       	     A
       </div>

       <div class="b">
       	    B
       </div>
</body>
</html>
