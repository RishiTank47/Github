<script>

    // prototype: The peototype object is special type of enumerable object to which additional properties can\
    //  be attached to it which will be shared across all the instances os it's consteuctor function. 

    function Customer(name,age)
     {
        this.name=name 
        this.age=age
    }

    const data = new Customer ("angella",29)
    console.log(data);
    console.log(data.age,data.name);

    Customer.prototype.profession="doctor"
    Customer.prototype.fname="christan"
    console.log(data.profession);
    console.log(data.fname); 

</script>
