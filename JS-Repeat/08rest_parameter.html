<script>
    // Rest parameter: The rest parameter syntax allows us to 
    // represent an infinite number of arguments as an array.

    function Demo(...data)
     {
         let sum=0;

         for (let i of data)
         {
            sum+=i;
         }
         return sum;
    }

    console.log(Demo(2,3));
    console.log(Demo(2,3,3,5,5));
</script>
