<script>

    // constructor: A constructor is a special function that creates and 
    //   initialize an object instant of a class


    function Test(name,age)
     {
        this.name=name
        this.age=age
    }

    // console.log(Test("John",28));   not valid- undefined 

    const data = new Test("John",29)
    console.log(data);
    console.log(data.name);
    console.log(data.age);


    function Demo(fname,lname)
     {
         this.fname ="John"
         this.lname ="doe"
    }
    const foo = new Demo() 
    console.log(foo);
    console.log(foo.name);
    console.log(foo.age); 

</script>
