<script>
    // class: templete for javascript object 
    // object: is a intantace of class which allocates class memory
    
    class MyClass{
        constructor(name,age)
        {
            this.name=name;
            this.age=age;
        }
    }

    // object 
    const obj=new MyClass("tops",18);
    console.log(obj.name);
    console.log(obj.age);

    class NewClass
    {
        constructor(fname,lname)
        {
            this.fname="Tops"
            this.lname="Technologies"
        }
    }
    const data=new NewClass();
    console.log(data);
    console.log(data.lname);
    console.log(data.fname);


</script>
